{{ range $paginator.Pages }} -->
<div class="px-2 py-5 md:px-5  relative flex" style="flex: 1 0 33.333%;">
<article class="relative h-full w-full" style="min-height: 350px;min-width: 280px;">
    <div class="px-5 py-10 text-white h-full w-full rounded-lg absolute z-20">
      <a href="{{ .Permalink }}" class="absolute z-10 inset-0 w-full h-full"></a>
      <header>
        <h2 class="text-2xl font-bold">{{.Title}} orem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor  </h2>
    </header>
      <footer class="flex pt-5">
        {{if .Params.authorAvatar}}
          <img class="mr-3" src="{{ (.Params.authorAvatar | default .Site.Params.authorAvatar) | absURL}}" alt="Author" />
          {{end}}
          <span class="font-bold"><a href="/">{{.Params.author | default .Site.Params.author}}</a></span>
      </footer>
    </div>
    {{if .Params.image}}
     <div class="bg-black w-full h-full rounded-lg absolute h-full w-full inset-0 bg-cover bg-center bg-no-repeat z-0" 
     style="background-image: url({{.Params.image | absURL}});z-index: -1;"></div>   
     <div class="bg-black w-full h-full rounded-lg absolute h-full w-full inset-0 bg-cover bg-center bg-no-repeat z-10" 
     style="opacity: 0.4;"></div>
     {{else}}
     <div class="bg-gradient-to-r from-orange-400 to-red-500 w-full h-full rounded-lg absolute h-full w-full inset-0 z-10"></div>  
     {{end}}
</article>
</div>
<!-- {{ end }} -->
