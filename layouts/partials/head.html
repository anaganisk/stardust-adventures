<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ .Site.Title }}</title>

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="{{ "favicon.ico" | absURL}}" />
    <link rel="canonical" href="{{ .Permalink }}" />


    <meta name="description" content="{{ .Site.Params.metadescription | default .Site.Params.description }}" />

    {{ "<!-- Stylesheets -->" | safeHTML }}
    <link rel="stylesheet" type="text/css" href="{{ "built/output.css" | absURL}}" />
    <link rel="stylesheet" type="text/css" href="{{ "built/styles.css" | absURL}}" />

</head>
