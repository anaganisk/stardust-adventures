<article class="px-4 lg:px-40 py-20">
    
   <div class="px-4 lg:px-20">
       <h1 class="text-2xl md:text-4xl font-bold">{{.Title}}</h1>
       <!-- <img class="w-full bg-black h-" width="80"src="hugo-logo.png" alt="Author"> -->
       <a href="{{ .Permalink }}">
        <div class="h-64 bg-cover" style="background-image: url({{.Params.image | absURL}});    background-repeat: no-repeat;
        background-size: 100% 170%;"></div>
      </a>
       <section class="text-lg md:text-2xl">
        <p class="my-6">
            {{ .Content }}
        </p>
       </section>
       <div class="pt-10 lg:pt-20 flex">
           <div class="mr-4">
            <img src="hugo-logo.png" alt="Author">
           </div>
           <div>
            <h1 class="text-2xl lg:text-4xl font-bold">Author</h1>
            <h3>Description</h3>
           </div>
           <p></p>
       </div>
    </div>
</article>
